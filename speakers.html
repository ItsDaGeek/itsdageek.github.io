<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        var id_entry = document.getElementById("myText").value;
        $.get("https://postgrest.herokuapp.com/speakers?id=eq." + id_entry, function(data, status){
            document.getElementById("id").innerHTML = (JSON.stringify( data[0].id ));
            document.getElementById("name").innerHTML = (JSON.stringify( data[0].name ));
            document.getElementById("twitter").innerHTML = (JSON.stringify( data[0].twitter ));
            document.getElementById("avatar_url").innerHTML = (JSON.stringify( data[0].avatar_url ));
            document.getElementById("location").innerHTML = (JSON.stringify( data[0].location ));
            document.getElementById("session_type").innerHTML = (JSON.stringify( data[0].session_type ));
        });
    });
});
</script>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li style="float:right"><a class="active" href="#about">EAMS Dev</a></li>
</ul>

<input type="text" id="myText" value="">
<button>Send</button></input>
<p>
    <span>Name: </span>
    <span id="id"></span>
</p>
<p>
    <span>Twitter: </span>
    <span id="twitter"></span>
</p>
<p>
    <span>Avatar </span>
    <img src=avatar_url style="width:60px;height:60px;">
</p>
<p>
    <span>End Time: </span>
    <span id="end_time"></span>
</p>
<p>
    <span>Location: </span>
    <span id="location"></span>
</p>
<p>
    <span>Session Type: </span>
    <span id="session_type"></span>
</p>

</body>
</html>
